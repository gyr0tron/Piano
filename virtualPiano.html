<!DOCTYPE HTML>
<html lang="en">
<head>

	<title>Piano</title>
	<link rel="stylesheet" type="text/css" href="css/virtualPiano.css" media="all" />
	<link title="Icon" rel="icon" href="images/HTML5VirtualPianoIcon.png" type="image/png" />
	<link rel="shortcut icon" href="images/HTML5VirtualPianoIcon.png" type="image/png" />
    <script type="text/javascript" src="js/my.js"></script>
    <script type="text/javascript" src="js/virtualPiano.js">
    	
    </script>
</head>
<body>
	<section id="piano" class="">
		<div class="keyboard">
			<ul class="scale oct0">

				<li class="G white"><a href="#" onmousedown="playNote('G2', this.parentNode);" onmouseup="pauseNote(this.parentNode);" onmouseover="showCord('G2', chordsScale);" onmouseout="pauseNote(this.parentNode);" onclick="return false;"><span>G</span></a></li>

	</section>
	<section id="loader">
		<div>
			<progress max="26" value="0">
				
			</progress>
		</div>
	</section>
	<audio preload="auto" onloadeddata="updateProgress();">
	  <source src="files/2octaves.mp3" type="audio/mp3" />
